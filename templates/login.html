<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Mi Sitio Web</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="logo">MiSitio</a>
            <ul class="nav-links">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html#servicios">Servicios</a></li>
                <li><a href="index.html#nosotros">Nosotros</a></li>
                <li><a href="index.html#contacto">Contacto</a></li>
                <li><a href="login.html" class="active">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Iniciar Sesión</h2>

            <!-- Mensaje de ejemplo (puedes ocultarlo si no lo necesitas) -->
            <div class="alert alert-success">
                ¡Bienvenido! Por favor inicia sesión.
            </div>

            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i> Correo Electrónico
                    </label>
                    <input type="email" id="email" name="email" required
                           placeholder="ejemplo@correo.com">
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Contraseña
                    </label>
                    <input type="password" id="password" name="password" required
                           placeholder="Ingresa tu contraseña">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </div>

                <div class="text-center">
                    <a href="#" style="color: #3498db;">¿Olvidaste tu contraseña?</a>
                </div>

                <hr style="margin: 1.5rem 0;">

                <div class="text-center">
                    <p>¿No tienes una cuenta?</p>
                    <a href="#" class="btn btn-secondary" style="margin-top: 0.5rem;">
                        <i class="fas fa-user-plus"></i> Registrarse
                    </a>
                </div>
            </form>

            <!-- Opciones de login social -->
            <div class="text-center mt-3">
                <p>O inicia sesión con:</p>
                <div style="margin-top: 1rem;">
                    <button class="btn btn-secondary" style="margin: 0 0.3rem;"
                            onclick="alert('Login con Google')">
                        <i class="fab fa-google"></i> Google
                    </button>
                    <button class="btn btn-secondary" style="margin: 0 0.3rem;"
                            onclick="alert('Login con Facebook')">
                        <i class="fab fa-facebook"></i> Facebook
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Mi Sitio Web. Todos los derechos reservados.</p>
    </footer>

    <script>
        // Función simple para manejar el login (solo demostrativa)
        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Aquí iría la lógica real de autenticación
            if (email && password) {
                alert('Inicio de sesión exitoso (demostración)');
                // Redirigir al home después del login
                window.location.href = 'index.html';
            } else {
                alert('Por favor completa todos los campos');
            }

            return false;
        }
    </script>
</body>
</html>
